<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Astronomy Picture of the Day</title>
  <style>
    /* Make background transparent */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: transparent;
      color: #fff;
    }

    #apod-container {
      text-align: center;
    }

    #apod-container img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    #apod-container img:hover {
      transform: scale(1.02);
    }

    #apod-container p {
      font-size: 1em;
      line-height: 1.4em;
    }

    #apod-container a {
      color: #4da6ff;
      text-decoration: none;
    }

    #apod-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div id="apod-container"></div>

  <script>
    const apiKey = "hoqJzUfK9U1IlVQPR6OEnYxM4fejdWOqcf1Drnlb";
    const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}`;

    async function fetchAPOD() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const container = document.getElementById("apod-container");
        container.innerHTML = ""; // Clear previous content

        if (data.media_type === "image") {
          // Make the image clickable to HD
          const link = document.createElement("a");
          link.href = data.hdurl || data.url;
          link.target = "_blank";
          link.rel = "noopener noreferrer";

          const img = document.createElement("img");
          img.src = data.url;
          img.alt = data.title || "NASA APOD";

          link.appendChild(img);
          container.appendChild(link);

        } else {
          // Fallback message with clickable link
          const message = document.createElement("p");
          message.innerHTML = `Unable to load today's media. 
            <a href="https://apod.nasa.gov/apod/astropix.html" target="_blank" rel="noopener noreferrer">
              View it on APOD
            </a>`;
          container.appendChild(message);
        }

      } catch (error) {
        console.error("Error fetching APOD:", error);
        const container = document.getElementById("apod-container");
        container.innerHTML = `<p>Unable to load today's media. 
          <a href="https://apod.nasa.gov/apod/astropix.html" target="_blank" rel="noopener noreferrer">
            View it on APOD
          </a></p>`;
      }
    }

    fetchAPOD();
  </script>
</body>
</html>
