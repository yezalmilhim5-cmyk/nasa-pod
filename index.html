<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NASA Picture of the Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      font-family: Arial, sans-serif;
    }
    a, img, iframe, video {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    img:hover {
      transform: scale(1.02);
    }
    iframe, video {
      width: 100%;
      aspect-ratio: 16/9;
    }
    #error {
      color: #fff;
      font-size: 1.2em;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <a id="apod-link" target="_blank" style="display:none;">
    <img id="apod" alt="NASA Astronomy Picture of the Day">
  </a>
  <iframe id="apod-iframe" frameborder="0" allowfullscreen style="display:none;"></iframe>
  <video id="apod-video" controls style="display:none;"></video>
  <div id="error" style="display:none;"></div>
  <script src="script.js"></script>
</body>
</html>
